<div th:replace="~{Fragments/head}" xmlns="http://www.w3.org/1999/html"></div>
<body>
<div th:replace="~{Fragments/MainNavbar}"></div>
<main>
<!--    Container START-->
<div class="container">

<!--    Row  START-->
    <div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content START-->
        <div class="col-md-8 col-lg-6 vstack gap-4">


        <h3> CREATE A MESSAGE</h3>

            <p th:text="'Create a message that does not exist. '"/>

            <form th:action="@{/messageSubmit}" th:object="${message}" method="POST">
                <!-- Hidden ChatRoom ID  - type=hidden | display=none-->
                <input type="hidden" th:value="${chatId}" name="chatId" />
                <label for="content">Message Content:</label>
                <p> <textarea rows="2" cols="40" th:field="*{content}" id="content" placeholder="" label="content" ></textarea></p>
                <br>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </form>

        </div>
<!--        Main Content End-->

        <div th:replace="~{Fragments/NavRight}"></div>

    </div>
<!--    Row END-->

</div>
<!--    Container END-->

</main>
</body>
<div th:replace="~{Fragments/footer}"></div>
