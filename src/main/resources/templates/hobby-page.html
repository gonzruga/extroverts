<div th:replace="~{Fragments/head}"></div>

<body>
<div th:replace="~{Fragments/MainNavbar}"></div>
<main>
<!--    Container START-->
<div class="container">

    <div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content Start-->
        <div class="col-md-8 col-lg-6 vstack gap-4">

            <div class="card">

                <div class="card-header border-0 pb-0">
                    <h1 class="h4 card-title mb-0">HOBBY PAGE</h1>
                    <br>
                    <p th:text="'[Editing will be restricted]'" >
                </div>

                <div class="card-body">

                    <p th:text="'ID: ' + ${hobby.id}" style="display:none" />

                    <p th:text="'Hobby Name: ' + ${hobby.title}" > <br>
                    <p th:text="'Service Provider: ' + ${hobby.getServiceProvider}" > <br>
                    <p th:text="'Average Cost â‚¬' + ${hobby.getPrice}" > <br>
                    <p th:text="'Description: ' + ${hobby.getHobbyDescription}" > <br>
                    <div><a th:href="${hobby.getLink()}" target="_blank">Link</a></div>
                    <br>

                    <p th:text="'Tags: '" >
                    <div>
                        <a th:href="@{/hobbies(keyword=${tag.tagTitle})}" th:each="tag : ${hobby.tagListHobby}" th:text="${tag.tagTitle} + ', '"> </a>
                    </div>


                    <p th:if="${hobby.hobbyCreator != null}">
                        Created by:
                        <a th:href="@{/userPage/{id}(id=${hobby.hobbyCreator.id})}" th:text="${hobby.hobbyCreator.firstName}"></a>
                    </p>
                    <p th:if="${hobby.hobbyCreator == null}">
                        Creator information is not available.
                    </p>

<!--                    <p th:text="'Created by: '"></p>-->
<!--                    <a th:href="@{/userPage/{id}(id=${hobby.getHobbyCreator().getId()})}" th:text="${hobby.getHobbyCreator().getFirstName()}" > </a>-->

<!--                    Divider-->
                    <hr>

                    <form th:action="@{/hobbyEdit/{id}(id=${hobby.id})}" th:object="${hobby}" method="GET">
                        <input type="submit" value="Edit" />
                    </form>

                    <form th:action="@{/hobbyDelete/{id}(id=${hobby.id})}">
                        <input type="submit" value="Delete" style="color:red" />
                    </form>

                    <form th:action="@{/hobbies}">
                        <input type="submit" value="Back to List of Hobbies" style="color:blue" />
                    </form>

                </div>

            </div>

        </div>
<!--        Main Content End-->

    <div th:replace="~{Fragments/NavRight}"></div>

</div>

</div>
<!--    Container END-->
</main>
</body>

<div th:replace="~{Fragments/footer}"></div>
