<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

<!--    Container START -->

    <div class="container">

        <!--    Row  START  -->
        <div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content START  -->
    <div class="col-md-8 col-lg-6 vstack gap-4">

        <div class="card">

            <div class="card-header border-0 pb-0">
                <h1 class="h4 card-title mb-0">EDIT YOUR REVIEW</h1>
                <p th:text="'Edit your review below:'" />
            </div>

            <div class="card-body">

                <!-- Hidden -->
                <p th:text="'ID:' + ${review.getId}" style="display:none" />

                <form th:action="@{/reviewUpdate/{id}(id=${review.id})}" th:object="${review}" method="post">

                    <label for="content">Your review:</label>
                    <br>
                    <textarea th:field="*{content}" id="content" label="content" rows="4" cols="40"></textarea>
                    <!--                    <input type="text" th:field="*{content}" />-->

                    <br>
                    <br>
                    <label for="name">Your name:</label>
                    <input type="text" th:field="*{name}" id="name"/>

                    <br>
                    <!--                    Divider-->
                    <hr>

                    <button type="submit"> Submit </button>
                    <input type="submit" value="Cancel" style="color:red"/>
                    <button type="button" style="color:red">
                        <a th:href="@{/reviewPage/{id}(id=${review.id})}">Cancel</a>
                    </button>

                </form>
            </div>

        </div>

    </div>
<!--        Main Content End    -->

    <div th:replace="~{Fragments/NavRight}"></div>

</div>
<!--    Row END -->

</div>
<!--    Container END   -->

</main>
</body>>
