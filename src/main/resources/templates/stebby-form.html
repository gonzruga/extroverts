<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

    <!-- Container START -->
    <div class="container">
        <!-- Row START -->
        <div class="row g-4">

            <div th:replace="~{Fragments/NavLeft}"></div>

            <!-- Main content START -->
            <div class="col-md-8 col-lg-6 vstack gap-4">

                <!-- Create a page START -->
                <div class="card">
                    <!-- Title START -->
                    <div class="card-header border-0 pb-0">
                        <h1 class="h4 card-title mb-0">Add A Stebby Service</h1>
                    </div>
                    <!-- Title END -->

                    <!-- Form START -->
                    <div class="card-body">
                        <form id="stebbyForm" th:action="@{/stebbySubmit}" th:object="${stebby}" method="POST" enctype="multipart/form-data" class="row g-3" >

                            <!-- Row 1:  -->
                            <div class="col-6">
                                <label for="service" class="form-label">Stebby Service</label>
                                <input type="text" class="form-control" id="service" th:field="*{service}" placeholder="Name of the service">
                            </div>

                            <div class="col-sm-12 col-lg-6">
                                <label for="serviceProvider" class="form-label">Service Provider</label>
                                <input type="text" class="form-control" id="serviceProvider" th:field="*{serviceProvider}" placeholder="">
                            </div>

                            <!-- Row 2:  -->
                            <div class="col-sm-12 col-lg-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}">
                            </div>

                            <!-- Row 3:  -->

                            <div class="col-12">
                                <label for="serviceDescription" class="form-label">Stebby Description</label>
                                <br>
                                <textarea rows="4" cols="40" class="form-control" id="serviceDescription" th:field="*{serviceDescription}"></textarea>

<!--                                <input type="text" class="form-control" id="serviceDescription" th:field="*{serviceDescription}">-->
                            </div>

                            <div class="col-sm-12 col-lg-12">
                                <label for="link" class="form-label">Link</label>
                                <input type="text" class="form-control" id="link" th:field="*{link}">
                            </div>

                            <!-- Row 4:  -->
                            <p>Tags</p>
                            <p>Press CTRL to select multiple options at once.</p>

                            <select multiple th:field="*{tagListStebby}">
                                <option th:each="tag : ${allTagsStebby}" th:value="${tag.getId()}" th:text="${tag.tagTitle}">
                                </option>
                            </select>

                            <!-- Row 5: Pictures  -->

<!--                            <div class="col-lg-12">-->
<!--                                <label class="form-label">stebby Picture 1</label><br>-->
<!--                                <input type="file" multiple="false" name="imageFileOne" ><br>-->

<!--                                <label class="form-label">stebby Picture 2</label><br>-->
<!--                                <input type="file" multiple="false" name="imageFileTwo" >-->
<!--                            </div>-->

                            <!-- Divider  -->
                            <hr>

                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary mb-0">Add stebby</button>
                                <button type="reset" class="btn btn-primary mb-0">Reset</button>
                            </div>

                        </form>

                </div>
                    <!-- Form END -->

                </div>
                <!-- Create a page START -->

            </div>
            <!-- Main Content END-->

            <div th:replace="~{Fragments/NavRight}"></div>

        </div>
        <!-- Row END -->

    </div>
    <!-- Container END -->

</main>

</body>

<div th:replace="~{Fragments/footer}"></div>
